
<div class="form-page">
    <form class="login-form" name="loginForm" novalidate ng-submit="login()">

            <input type="email" name="email" class="form-control" placeholder="Email Address" ng-model="user.userEmail" required />
            <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.userPassword" required />
            <button class="btn btn-primary" type="submit">Log in</button>

    </form>
</div>
